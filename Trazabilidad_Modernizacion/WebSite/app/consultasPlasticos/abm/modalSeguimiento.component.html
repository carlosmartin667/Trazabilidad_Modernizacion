<div class="modal-dialog" style="width: 800px;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <div align="center">
                <h5 class="Titulo">Seguimiento de tarjeta</h5>
            </div>
        </div>
        <div class="modal-body">
            <div class="panel panel-bancor">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span></span>
                    </h4>
                </div>
            </div>

            <div class="col-md-12">
                <div class="col-md-2 panel-title">
                    <p>Nro de Tarjeta  </p>
                </div>
                <div class="col-md-10">
                    <input class="inputNrmTarejeta" value="{{nrotarjeta.Data.tarjeta}}" type="text" disabled />
                </div>
            </div>

            <br />
            <br />
            <br />

            <table class="table table-bordered">
                <thead>
                    <tr class="header">
                        <th class="text-center">Fecha</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Observaciones </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of Seguimiento">
                        <th>{{x.sseFecha}}</th>
                        <td>{{x.estado}}</td>
                        <td>{{x.usr}}</td>
                        <td>{{x.obs}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</div>
